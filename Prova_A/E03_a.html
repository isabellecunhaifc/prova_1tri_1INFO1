<script>
    /*
    PROBLEMA: Média ponderada
    Um aluno realizou três atividades avaliativas durante o trimestre, sendo que cada uma possuía seu peso específico. Os pesos das atividades são, respectivamente, 7, 2 e 1.
    Peça para o usuário informar qual a nota que obteve em cada atividade e calcule a nota final do trimestre. Ao final do programa apresente a média obtida pelo aluno.
    */

    //ENTRADA
     const nota = prompt('Informe a nota que obteve na atividade 1').replace(",", ".")
     const nota2 = prompt('Informe a nota que obteve na atividade 2').replace(",", ".")
     const nota3 = prompt('Informe a nota que obteve na atividade 3').replace(",", ".")
    //PROCESSAMENTO
    const conta = Number(nota) + Number(nota2) + Number(nota3)
    const resultado = Number(conta/3)

    //SAÍDA
    document.write(`A média obtida pelo aluno foi de ${resultado.toFixed(1)} pontos.`)
</script>
