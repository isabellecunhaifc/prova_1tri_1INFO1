<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA
    const gramasdiariamente = prompt("Quantas gramas o cão come diariamente?").replace(",", ".")

    //PROCESSAMENTO
    const diasuteis = Number(gramasdiariamente * 5)
    const finaisdesemana = Number(gramasdiariamente * 15 / 100) * 2
    const resultado = Number(diasuteis) + Number(finaisdesemana)

    //SAÍDA
    document.write(`O cão come semanalmente ${resultado.toFixed(1)} gramas de ração.`)
</script>
