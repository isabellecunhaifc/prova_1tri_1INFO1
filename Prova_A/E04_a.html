<script>
    /*
    PROBLEMA: Custo da viagem
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina, que custa R$ 5,19.
    Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const viagem = prompt('Informe quantos quilômetros foram percorridos nesta viagem').replace(",", ".")

    //PROCESSAMENTO
    const litrosgasolina = Number(viagem / 14)
    const preçogasolina = Number(litrosgasolina) * 5.19
    const pedagio = Number(viagem / 50) * 4.90
    const resultado = Number(preçogasolina) + Number(pedagio)

    //SAÍDA
    document.write(`Serão necessários ${litrosgasolina.toFixed(1)} litros de gasolina, o custo total da gasolina foi de R$ ${preçogasolina.toFixed(2)} e o custo total da viagem foi de R$ ${resultado.toFixed(2)}. `)

</script>
