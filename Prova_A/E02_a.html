<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média do preço do combustível.
    */

    //ENTRADA
    const posto1 = prompt('Informe o preço do combustível no posto 1').replace(",", ".")
    const posto2 = prompt('Informe o preço do combustível no posto 2').replace(",", ".")
    const posto3 = prompt('Informe o preço do combustível no posto 3').replace(",", ".")

    //PROCESSAMENTO
    const conta = Number(posto1) + Number(posto2) + Number(posto3)
    const resultado = Number(conta) / 3

    //SAÍDA
    document.write(`A média do preço do combustível é de R$ ${resultado.toFixed(2)}.`)
</script>
